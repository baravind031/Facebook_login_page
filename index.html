<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook_home_page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./indes.css" />

    <!-- <link rel="stylesheet" href="./script.js" /> -->
  </head>
  <body>
    <section id="home">
      <div class="container">
        <div class="d-flex  ">
          <div class="col-sm-6 col-md-6 d-flex">
            <div class="left_side">
              <!-- <div class="image"> -->
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                alt="facebook_img"/>
                <!-- <img src="./assets/facebook" alt=""> -->
              
              <!-- </div> -->
              <!-- <h1 style="color: rgb(85, 85, 250)">facebook</h1> -->
              <!-- <bold> -->
              <h2>
                Facebook helps you connect and share with the people in your
                life.
              </h2>
              <!-- </bold> -->
            </div>
          </div>
              <div class="container">
                <form id="loginForm" onsubmit="return login()">
                  <h1>Login</h1>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="error" id="error"></div>
                  <button type="submit">Login</button>
                  <p class="signup-link" onclick="openModal()">Sign up for an account</p>
                </form>
              </div>
            
          </div>
        </div>
      </div>
    </section> 
    
  <!-- Sign up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return signup()">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="signupUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="signupPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  

  <script src="script.js"></script>

  </body>
</html>
